name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Display context
        run: |
          cat << EOF
          ${{ toJSON(github) }}
          EOF
      - name: Display context env vars
        run: |
          cat << EOF
          ${{ toJSON(env) }}
          EOF
      - name: Check var
        run: "echo VCPKG_INSTALLATION_ROOT: ${{ env.VCPKG_INSTALLATION_ROOT }}"
