name: Dev

on:
  workflow_dispatch:
    inputs:
      os:
        description: Runner operating system
        required: true
        default: 'ubuntu-latest'

jobs:
  dev:
    runs-on: ${{ github.event.inputs.os }}
    steps:
      - name: connect with tmate
        uses: mxschmitt/action-tmate@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
